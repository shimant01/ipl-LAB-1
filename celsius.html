<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function convertToFahrenheit(celsius) {
        
        return (celsius * 9/5) + 32;
    }
    
    let celsiusTemp = parseFloat(prompt("enter the temperature in celsius:"));
    
    alert(celsiusTemp + "°C is equal to " + convertToFahrenheit(celsiusTemp) + "°F");
    </script>
</body>
</html>
